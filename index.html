<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl as ctrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="ctrl.postData(ctrl.message)">
          <input class="form-control text-box" type="text" ng-model="ctrl.message" placeholder="Purst Mursurge">
      </form>
      <input class="form-control text-box" type="text" ng-model="ctrl.filterMessage" placeholder="Firlturr Mursurgerrs">
      <select ng-model="ctrl.sorter" ng-options="item.value as item.name for item in ctrl.upAndDown"></select>
      <div class="messages-container"  ng-repeat="message in ctrl.messages | filter:ctrl.filterMessage | orderBy:'createdAt':!ctrl.sorter">
        <p> {{message.text}} </p><span class="timeago">{{message.createdAt}}</span>
      </div>
    </div>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
